<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>BLD 444 — Official</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/scrollreveal"></script>

<style>

/* ===== RESET ===== */

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:black;
color:white;
overflow-x:hidden;
}

/* ===== VIDEO BACKGROUND ===== */

#bg-video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
}

.overlay{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(
to bottom,
rgba(0,0,0,0.4),
rgba(0,0,0,0.85)
);
z-index:-1;
}

/* ===== MENU CINEMATIC ===== */

header{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
align-items:center;
padding:22px;
background:rgba(0,0,0,0.2);
backdrop-filter:blur(18px);
transition:.4s;
z-index:1000;
}

header.scrolled{
background:rgba(0,0,0,0.9);
box-shadow:0 0 30px rgba(255,0,60,0.3);
}

nav a{
color:white;
text-decoration:none;
margin:0 28px;
font-weight:500;
letter-spacing:2px;
position:relative;
transition:.3s;
}

nav a::after{
content:"";
position:absolute;
bottom:-8px;
left:0;
width:0%;
height:2px;
background:#ff0033;
transition:.3s;
}

nav a:hover{
color:#ff0033;
}

nav a:hover::after{
width:100%;
}

/* ===== HERO ===== */

.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

/* TITRE CINEMA */
.hero h1{
font-size:90px;
font-weight:900;
letter-spacing:8px;
text-transform:uppercase;
animation:fadeUp 1.5s ease forwards;
text-shadow:0 0 35px rgba(255,0,60,0.7);
}

.hero p{
margin-top:20px;
font-size:22px;
opacity:.85;
letter-spacing:3px;
animation:fadeUp 2s ease forwards;
}

.hero-btn{
margin-top:45px;
padding:16px 40px;
background:#ff0033;
border-radius:8px;
text-decoration:none;
color:white;
font-weight:600;
letter-spacing:2px;
transition:.3s;
}

.hero-btn:hover{
transform:scale(1.1);
box-shadow:0 0 40px #ff0033;
}

/* ===== SECTIONS ===== */

section{
padding:140px 25px;
max-width:1100px;
margin:auto;
text-align:center;
}

section h2{
font-size:42px;
margin-bottom:25px;
color:#ff0033;
}

.card{
margin-top:40px;
padding:40px;
background:rgba(255,255,255,0.05);
border-radius:18px;
backdrop-filter:blur(12px);
border:1px solid rgba(255,255,255,0.08);
transition:.4s;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 40px rgba(255,0,60,0.25);
}

iframe{
width:100%;
height:520px;
border:none;
border-radius:15px;
}

/* ===== FOOTER ===== */

footer{
text-align:center;
padding:50px;
background:#050505;
opacity:.6;
}

/* ===== ANIMATION ===== */

@keyframes fadeUp{
from{
opacity:0;
transform:translateY(40px);
}
to{
opacity:1;
transform:translateY(0);
}
}

.reveal{
visibility:hidden;
}

</style>
</head>

<body>

<!-- VIDEO -->
<video autoplay muted loop playsinline id="bg-video">
    <source src="c:\Users\antoi\Videos\bld 444.mov" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- MENU -->
<header id="header">
<nav>
<a href="index.html">Lobby</a>
<a href="artistes.html">Artistes</a>
<a href="merch.html">Merch</a>
<a href="evenements.html">Événements</a>
</nav>
</header>

<!-- HERO -->
<section class="hero">
<h1>BLD 444</h1>
<p>Le collectif • La vision • Le mouvement</p>

<a href="artistes.html" class="hero-btn">Entrer dans l’univers</a>
</section>

<!-- UNIVERS -->
<section class="reveal">
<h2>Notre Univers</h2>

<div class="card">
<p>
BLD 444 représente une nouvelle génération.
Un son. Une identité. Une énergie brute.
Plus qu’un collectif — un mouvement.
</p>
</div>

</section>

<!-- CLIP -->
<section class="reveal">
<h2>Dernier Clip</h2>

<iframe
src="https://www.youtube.com/embed/1rI1_mk_byc"
allowfullscreen>
</iframe>

</section>

<footer>
© 2026 — BLD 444
</footer>

<script>

/* MENU SCROLL EFFECT */
window.addEventListener("scroll",()=>{
const header=document.getElementById("header");
header.classList.toggle("scrolled",window.scrollY>60);
});

/* SCROLL ANIMATION */
ScrollReveal().reveal('.reveal',{
distance:'70px',
duration:1400,
origin:'bottom',
interval:200
});

</script>

</body>
</html>
