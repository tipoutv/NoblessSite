<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>BLD 444 — Lobby</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/scrollreveal"></script>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:black;
color:white;
overflow-x:hidden;
}

/* ===== VIDEO BACKGROUND ===== */

#bg-video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
}

.overlay{
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,0.65);
z-index:-1;
}

/* ===== MENU PRO ===== */

header{
position:fixed;
top:0;
left:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 70px;
background:rgba(0,0,0,0.25);
backdrop-filter:blur(18px);
border-bottom:1px solid rgba(255,255,255,0.08);
z-index:1000;
transition:0.4s;
}

header.scrolled{
background:rgba(0,0,0,0.85);
box-shadow:0 0 25px rgba(255,0,51,0.25);
}

/* LOGO MENU */
.logo img{
height:55px;
filter:drop-shadow(0 0 10px #ff0033);
transition:0.3s;
}

.logo img:hover{
transform:scale(1.08);
}

/* NAVIGATION */
.nav-menu a{
color:white;
text-decoration:none;
margin:0 22px;
font-weight:500;
letter-spacing:1px;
position:relative;
transition:0.3s;
}

.nav-menu a::after{
content:"";
position:absolute;
left:0;
bottom:-6px;
width:0%;
height:2px;
background:#ff0033;
transition:0.3s;
}

.nav-menu a:hover{
color:#ff0033;
}

.nav-menu a:hover::after{
width:100%;
}

/* ===== HERO ===== */

.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

/* LOGO CENTRE */
.hero-logo{
width:420px;
max-width:90%;
margin-bottom:20px;
filter:drop-shadow(0 0 25px #ff0033);
transition:0.4s;
}

.hero-logo:hover{
transform:scale(1.05);
}

.hero p{
opacity:0.8;
font-size:20px;
}

.hero-btn{
margin-top:40px;
padding:15px 35px;
background:#ff0033;
border-radius:8px;
text-decoration:none;
color:white;
font-weight:600;
transition:0.3s;
}

.hero-btn:hover{
transform:scale(1.1);
box-shadow:0 0 30px #ff0033;
}

/* ===== SECTIONS ===== */

section{
padding:120px 20px;
max-width:1100px;
margin:auto;
text-align:center;
}

section h2{
font-size:40px;
margin-bottom:20px;
color:#ff0033;
}

iframe{
width:100%;
height:500px;
border:none;
}

/* FOOTER */

footer{
text-align:center;
padding:40px;
background:#0a0a0a;
opacity:0.6;
}

.reveal{
visibility:hidden;
}

</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<video autoplay muted loop id="bg-video">
<source src="video.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- MENU -->
<header id="header">

<div class="logo">
<img src="logo-bld.png" alt="BLD 444">
</div>

<nav class="nav-menu">
<a href="index.html">Lobby</a>
<a href="artistes.html">Artistes</a>
<a href="merch.html">Merch</a>
<a href="evenements.html">Événements</a>
</nav>

</header>

<!-- HERO -->
<section class="hero">

<img src="logo-bld.png" class="hero-logo" alt="BLD 444 Logo">

<p>Le collectif. La vision. Le mouvement.</p>

<a href="artistes.html" class="hero-btn">
Découvrir les artistes
</a>

</section>

<!-- UNIVERS -->
<section class="reveal">
<h2>Notre univers</h2>
<p>
BLD 444 rassemble une nouvelle génération d’artistes.
Musique, performance et identité unique.
</p>
</section>

<!-- CLIP -->
<section class="reveal">
<h2>Dernier Clip</h2>

<iframe
src="https://www.youtube.com/embed/1rI1_mk_byc"
allowfullscreen>
</iframe>

</section>

<footer>
© 2026 — BLD 444
</footer>

<script>

/* SCROLL MENU EFFECT */
window.addEventListener("scroll", function(){
const header = document.getElementById("header");

if(window.scrollY > 50){
header.classList.add("scrolled");
}else{
header.classList.remove("scrolled");
}
});

/* ANIMATIONS */
ScrollReveal().reveal('.reveal',{
distance:'60px',
duration:1200,
origin:'bottom',
interval:200
});

</script>

</body>
</html>
